{%extends 'base.html'%}
{% block title %}
    Əsas səhifə
{% endblock %}
{% block content %}
    <div class="container-fluid mt-2">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card p-1">
                        <img src="{{cox_oxunulan.basliq_sekli.url}}" class="" style="width:100%;height:100%;">
                        <div class="card-body">
                          <h5 class="card-title">
                            <a href="{%url 'yazini_tap' cox_oxunulan.blog_slug%}" target="_blank" title="{{cox_oxunulan.basliq}}">{{cox_oxunulan.basliq}}</a>
                          </h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                </div>
                <div class="col-lg-2">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col mt-1">Yeni məqalələr <hr style="border:none;border-top: 4px solid red;overflow: visible; height:5px;" /></div>
                        </div>
                        {% for yazi in yeni_yazilar %}
                        <div class="row">
                            <div class="col">
                                <a target="_blank" href="{%url 'yazini_tap' yazi.blog_slug%}">{{yazi.basliq}}</a>
                            </div>
                        </div>
                        <hr style="border:none;border-top: 2px solid green;overflow: visible; height:5px;" />
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
